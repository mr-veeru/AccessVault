services:
  - type: web
    name: accessvault-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SQLALCHEMY_DATABASE_URI
        sync: false
      - key: RATELIMIT_STORAGE_URL
        value: memory://
      - key: CORS_ORIGINS
        sync: false
        # Optional: Set to your frontend domain(s) in Render dashboard
        # Example: https://yourdomain.com,https://www.yourdomain.com
        # Leave unset to allow all origins (development mode)
      - key: PYTHON_VERSION
        value: 3.11.0
